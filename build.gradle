plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

// Define the main class for the application
mainClassName = 'MainWindow'

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation files('lib/mpxj.jar')
    implementation files('lib/rtfparserkit-1.2.0.jar')
    implementation files('lib/poi-3.12-20150511.jar')
    implementation files('lib/poi-ooxml-3.12-20150511.jar')
    implementation files('lib/poi-ooxml-schemas-3.12-20150511.jar')
    implementation files('lib/xmlbeans-2.6.0.jar')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes(
            'Main-Class': 'MainWindow'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
